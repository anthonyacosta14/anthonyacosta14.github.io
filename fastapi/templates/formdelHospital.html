{% extends "base.html" %}

{% block content %}
<h1>formulario para añadir hospitales</h1>

<h2>Añade borra mismo hospitales</h2>
<form action="{{ url_for('delete_hospital') }}" method="post">
    <label for="id">Selecciona el hospital a eliminar:</label>
    <select name="id" required>
        {% for hospital in hospitales %}
        <option value="{{ hospital.id }}">{{ hospital.nombre }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Borrar">
</form>
<p>hola</p>

{% endblock content %}
